<!DOCTYPE html>
<html>
<head>
    <style>
        /* Center the container horizontally and vertically */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* Background color for the page */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style for the box */
        .box {
            background-color: #8e44ad; /* Brown background color */
            width: 300px; /* Adjust the width as needed */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        /* Style for the buttons */
        .button {
            background-color: #3498db; /* Button background color */
            color: #fff; /* Button text color */
            padding: 10px;
            margin-bottom: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
        }

        .button:hover {
            background-color: #2980b9; /* Button background color on hover */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="button">
            Home Page
        </div>

        <div class="button">
            Musings
        </div>

        <div class="button">
            My Town
        </div>

        <div class="button">
            Links
        </div>
    </div>
</body>
</html>
