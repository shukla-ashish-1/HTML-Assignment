<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .user-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: urls('/Task6Img.png'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            margin: 0 auto 20px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        .submit-button {
            background-color: #5cb85c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="user-image"></div>
        <div class="input-container">
            <input type="text" placeholder="Username">
        </div>
        <div class="input-container">
            <input type="password" placeholder="Password">
        </div>
        <div class="input-container">
            <label for="remember-me">
                <input type="checkbox" id="remember-me"> Remember Me
            </label>
        </div>
        <button class="submit-button">Submit</button>
    </div>
</body>
</html>
