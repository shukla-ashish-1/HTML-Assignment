<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 80%; /* Center the table by setting a width and margin */
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color:green;
        }

        tr:nth-child(odd) {
            background-color: #f5e1d4; /* Very light brown for odd rows */
        }

        tr:nth-child(1) {
            background-color: #5cb85c; /* Green for the first row */
            color: white; /* White text for better contrast */
        }
    </style>
</head>
